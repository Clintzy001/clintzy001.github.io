<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Room | Clintzy Art's World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #D4AF37; }
        body, html { margin: 0; padding: 0; height: 100vh; overflow: hidden; background: #000; font-family: 'Poppins', sans-serif; }
        
        /* Navigation Bar */
        .reader-nav {
            background: #fff;
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            box-sizing: border-box;
            border-bottom: 3px solid var(--gold);
            z-index: 1001;
            position: relative;
        }

        .btn-back {
            color: #333;
            text-decoration: none;
            font-weight: 800;
            font-size: 0.7rem;
            text-transform: uppercase;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-back:hover { background: #f9f9f9; border-color: var(--gold); }

        /* Spinner Styling */
        #loader-container {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100vh - 60px);
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #loader-container p { color: var(--gold); font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 600; }

        /* The Frame */
        iframe {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            visibility: hidden; /* Hidden until loaded */
        }
    </style>
</head>
<body>

    <div class="reader-nav">
        <img src="logo.png" alt="Logo" style="height: 30px;">
        <a href="blog.html" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Blog</a>
    </div>

    <div id="loader-container">
        <div class="spinner"></div>
        <p>Fetching Article...</p>
    </div>

    <iframe id="articleFrame" src=""></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const articleUrl = urlParams.get('url');
        const frame = document.getElementById('articleFrame');
        const loader = document.getElementById('loader-container');
        
        if (articleUrl) {
            frame.src = articleUrl;

            // When the iframe finishes loading, hide the spinner and show the frame
            frame.onload = function() {
                loader.style.display = 'none';
                frame.style.visibility = 'visible';
            };
        } else {
            window.location.href = 'blog.html';
        }
    </script>
</body>
</html>
