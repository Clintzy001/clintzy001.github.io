<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Reader | Clintzy Art's World</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        
        /* The Wrapper for the external site */
        .iframe-container {
            width: 100%;
            height: calc(100vh - 70px); /* Subtracts header height */
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .reader-header {
            background: #fff;
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--gold);
        }

        .back-to-blog {
            color: #333;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="reader-header">
        <div class="logo"><img src="logo.png" alt="Logo" style="height: 30px;"></div>
        <a href="blog.html" class="back-to-blog">‚Üê Back to Clintzy Blog</a>
    </div>

    <div class="iframe-container">
        <iframe src="https://www.worldartnews.com/example-article"></iframe>
    </div>

</body>
</html>
