<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Clintzy Art's World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            padding: 80px 8%;
            align-items: start;
        }

        .contact-form-container {
            background: var(--light-dark);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #222;
        }

        .contact-form-container h2 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--gold);
        }

        .submit-btn {
            background: var(--gold);
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        .contact-info h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item i {
            color: var(--gold);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .contact-wrapper { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="logo">CLINTZY <span>ART</span></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-wrapper">
        <div class="contact-info">
            <h2>Get In <span>Touch</span></h2>
            <p style="color: #888; margin-bottom: 30px;">Whether you need a custom frame, a new website, or business branding, we are here to help.</p>
            
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Hajj Camp, Kano State, Nigeria</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <p>+234 705 133 7399</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>clintzyartsworld@gmail.com</p>
            </div>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15615.123456789!2d8.53!3d12.00!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTLCsDAwJzAwLjAiTiA4wrAzMSc0OC4wIkU!5e0!3m2!1sen!2sng!4v123456789" width="100%" height="250" style="border:0; border-radius: 10px; margin-top: 20px;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div class="contact-form-container">
            <form action="https://formspree.io/f/YOUR_ID" method="POST">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Service Needed</label>
                    <input type="text" name="service" placeholder="e.g. Picture Framing">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="5" placeholder="How can we help you?" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-grid">
            <div>
                <h3>CLINTZY ART</h3>
                <p>Excellence in Art & Tech.</p>
                <div class="social-icons">
                    <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://tiktok.com/@yourprofile" target="_blank"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
            <div>
                <a href="tel:+2347051337399" class="call-btn">
                    <i class="fas fa-phone-alt"></i> Call Now
                </a>
            </div>
        </div>
    </footer>

    <a href="https://wa.me/2347051337399" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>
