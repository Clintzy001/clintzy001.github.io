<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Clintzy Art's World</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Map Light Filter */
        .white-map iframe {
            filter: grayscale(100%) invert(90%) contrast(90%);
            border-radius: 15px;
            border: 1px solid #eee;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            padding: 60px 8%;
            max-width: 1200px;
            margin: auto;
        }

        .contact-form-container {
            background: var(--light-dark);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #222;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.8rem; color: var(--gold); text-transform: uppercase; font-weight: 600; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .submit-btn {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .info-card { margin-bottom: 30px; }
        .info-card i { color: var(--gold); font-size: 1.5rem; margin-bottom: 10px; }
        .info-card h4 { font-family: 'Playfair Display'; font-size: 1.3rem; margin-bottom: 5px; }
        .info-card p { color: #bbb; font-size: 0.9rem; }

        @media (max-width: 768px) {
            .contact-wrapper { grid-template-columns: 1fr; padding: 40px 5%; }
        }
    </style>
</head>
<body>

    <header>
      <nav>
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="contact-wrapper">
        <div class="contact-info">
            <h2 style="font-family: 'Playfair Display'; font-size: 2.5rem; color: var(--gold); margin-bottom: 20px;">Get in Touch</h2>
            <p style="color: #888; margin-bottom: 40px;">Whether you need a custom frame or a digital masterpiece, our team is ready to assist you.</p>

            <div class="info-card">
                <i class="fas fa-map-marker-alt"></i>
                <h4>Shop Address</h4>
                <p>Suite 12, Art Plaza, No. 45 Kano Road, Kano State, Nigeria.</p>
            </div>

            <div class="info-card">
                <i class="fas fa-phone-alt"></i>
                <h4>Call or WhatsApp</h4>
                <p>+234 705 133 7399</p>
            </div>

            <div class="white-map">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d124944.50742555541!2d8.4526085!3d11.990422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x11ae7968533b379d%3A0xc0023a102046399!2sKano!5e0!3m2!1sen!2sng!4v1700000000000" 
                    width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>

        <div class="contact-form-container">
            <form action="#">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>Interested In</label>
                    <select style="width:100%; padding:12px; background:#000; color:#fff; border:1px solid #333;">
                        <option>Picture Framing</option>
                        <option>Web Design</option>
                        <option>Digital Art</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="Tell us about your project..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-bottom">Â© 2025 Clintzy Art's World | Kano, Nigeria</div>
    </footer>

</body>
</html>
